<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="CrearCuenta.css">
</head>
<body>
    <div class="Header">
        <div class="Brand">
            <img class="Logo" id="Logo" src="/EntregaFontEnd/Imágenes/Logo.svg" alt="Logo">
            <label class="LogoTitle" for="Logo">TecSolutions</label>
        </div>
    </div>
    <div class="Form">
        <div class="FormHeader">
            <p>Empecemos</p>
            <h1>Crea tu Cuenta</h1>
        </div>
        <form action="/PáginaPrincipal" method="post"></form>      
            <div class="FormInputs">
                    <div class="FormLabel">
                        <label for="correo">Correo <br></label>
                        <input type="email" id="correo" required>
                    </div>
                    <div class="FormLabel">
                        <label for="nombre">Nombre <br></label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="FormLabel">
                        <label for="telefono">Telefono <br></label>
                        <input type="tel" id="telefono" required>
                    </div>
                    <div class="FormLabel">
                        <label for="contraseña">Contraseña <br></label>
                        <input type="password" id="contraseña" required>
                    </div>
            </div>
            <br>
            <div class="Submit">
                <input type="submit" value="Crear">
            </div>
            <br>
            <div class="FormFooter">
                ¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
